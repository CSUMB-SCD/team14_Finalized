<div class="search-items" *ngFor="let item of allItems">
  <h3>{{item.name}}</h3><br>
  <img src='{{item.image}}' height="300" widtd="200" class="center"><br>
  Description: {{item.description}}<br>
  Price: ${{item.price}}<br>
  <select id="{{item.id}}">
    Quantity:<option *ngFor="let quant of item.quant_arr" value={{quant}}>{{quant}}</option>
  </select>
  <br>
  <button (click)="addToCart(item)">Add To Cart</button>
</div>
