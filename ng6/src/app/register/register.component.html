<form class="example-form" (submit)="register_user($event)">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput id="username" placeholder="Username">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput id="password" placeholder="Password">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <button type="submit" value="Submit" mat-raised-button color="primary">Register</button>
</form>
<a mat-button [routerLink]="['/signin']">cancel</a>


<div class="register-header">
    <h1>Sign Up</h1>
  </div>
